<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Wishlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }
    .gift {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .gift img {
      width: 120px;
      border-radius: 6px;
    }
    .info {
      flex: 1;
    }
    .info h3 {
      margin: 0 0 8px;
    }
    .info p {
      margin: 4px 0;
    }
    .info a {
      color: #0077cc;
      text-decoration: none;
    }
    .reservation {
      margin-top: 10px;
    }
    .reservation input {
      padding: 6px;
      margin-right: 8px;
    }
    .reservation button {
      padding: 6px 12px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .reservation button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

<h1>üéÅ Wishlist</h1>
<div id="wishlist"></div>

<script>
  const BIN_ID = "6837412d8960c979a5a24adc";
  const ACCESS_KEY = "$2a$10$/SPIH0d8juIyEY7fY8MN4.C8lVykWeHL.DoRCVdYwPlALfvCQ4NaS"; // <- sem dej sv≈Øj kl√≠ƒç z jsonbin.io
  const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
  let wishlistData = [];

  async function loadWishlist() {
    const response = await fetch(API_URL, {
      headers: {
        "X-Master-Key": ACCESS_KEY
      }
    });
    const data = await response.json();
    wishlistData = data.record.wishlist;
    renderWishlist();
  }

  function renderWishlist() {
    const container = document.getElementById("wishlist");
    container.innerHTML = "";
    wishlistData.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "gift";
      div.innerHTML = `
        <img src="${item.image}" alt="${item.title}">
        <div class="info">
          <h3>${item.title}</h3>
          <p><strong>Cena:</strong> ${item.price}</p>
          <p><a href="${item.link}" target="_blank">Zobrazit produkt</a></p>
          <div class="reservation">
            <input type="text" placeholder="Zamluveno k√Ωm?" value="${item.reserved_by || ""}" id="res-${index}">
            <button onclick="saveReservation(${index})">Ulo≈æit</button>
          </div>
        </div>
      `;
      container.appendChild(div);
    });
  }

  async function saveReservation(index) {
    const input = document.getElementById(`res-${index}`);
    wishlistData[index].reserved_by = input.value;

    const response = await fetch(API_URL, {
      method: "PUT",
      headers: {
        "Content-Type": "application/json",
        "X-Master-Key": ACCESS_KEY
      },
      body: JSON.stringify({ wishlist: wishlistData })
    });

    if (response.ok) {
      alert("Ulo≈æeno!");
    } else {
      alert("Chyba p≈ôi ukl√°d√°n√≠.");
    }
  }

  loadWishlist();
</script>

</body>
</html>
