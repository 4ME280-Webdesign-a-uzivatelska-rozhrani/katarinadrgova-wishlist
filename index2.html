<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Wishlist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .card img {
      max-height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body class="bg-light py-5">
  <div class="container">
    <h1 class="mb-4">ğŸ MÅ¯j wishlist</h1>
    <div id="wishlist" class="row g-4"></div>
  </div>

  <script>
    const BIN_ID = "683041408a456b7966a44a63"; // â¬…ï¸ ZDE vloÅ¾ svÃ© bin ID
    const API_KEY = "$2a$10$18ficLDJ4NEyTAnn6C1E7.mr7/LBh7hWpOdTbMUvWMPPGa1GUXrZS"; // â¬…ï¸ ZDE vloÅ¾ svÅ¯j klÃ­Ä
    const BIN_URL = `https://api.jsonbin.io/v3/b/683041408a456b7966a44a63
`;

    let wishlistItems = [];

    // NaÄtenÃ­ wishlistu
    fetch(BIN_URL, {
      headers: {
        "X-Access-Key": API_KEY
      }
    })
    .then(res => res.json())
    .then(data => {
      wishlistItems = data.record;
      renderWishlist();
    })
    .catch(err => {
      document.getElementById("wishlist").innerHTML =
        "<p class='text-danger'>NepodaÅ™ilo se naÄÃ­st wishlist.</p>";
      console.error("Chyba naÄÃ­tÃ¡nÃ­:", err);
    });

    function renderWishlist() {
      const container = document.getElementById("wishlist");
      container.innerHTML = "";

      wishlistItems.forEach((item, index) => {
        container.innerHTML += `
          <div class="col-md-6 col-lg-4">
            <div class="card h-100 shadow-sm">
              <img src="${item.image}" class="card-img-top" alt="${item.title}">
              <div class="card-body">
                <h5 class="card-title">${item.title}</h5>
                ${item.url ? `<p><a href="${item.url}" target="_blank">ğŸ”— Odkaz</a></p>` : ""}
                <p><strong>Cena:</strong> ${item.price}</p>
                ${item.note ? `<p><strong>PoznÃ¡mka:</strong> ${item.note}</p>` : ""}
                <p id="reserved-${index}" class="${item.reservedBy ? 'text-success' : ''}">
                  ${item.reservedBy ? `ğŸ Daruje: ${item.reservedBy}` : "Nikdo si jeÅ¡tÄ› nerezervoval"}
                </p>
                <div class="d-flex gap-2">
                  <input type="text" class="form-control" placeholder="Tvoje jmÃ©no" id="input-${index}" ${item.reservedBy ? "disabled" : ""} />
                  <button class="btn btn-primary" onclick="reserveItem(${index})" ${item.reservedBy ? "disabled" : ""}>Rezervovat</button>
                </div>
              </div>
            </div>
          </div>
        `;
      });
    }

    function reserveItem(index) {
      const input = document.getElementById(`input-${index}`);
      const name = input.value.trim();
      if (!name) {
        alert("Zadej svÃ© jmÃ©no");
        return;
      }

      wishlistItems[index].reservedBy = name;

      // Aktualizuj JSON v jsonbin.io
      fetch(BIN_URL, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Access-Key": API_KEY,
          "X-Bin-Private": "false"
        },
        body: JSON.stringify(wishlistItems)
      })
      .then(res => {
        if (res.ok) {
          renderWishlist(); // pÅ™egeneruj seznam
        } else {
          alert("NepodaÅ™ilo se zapsat rezervaci.");
        }
      })
      .catch(err => {
        console.error("Chyba zÃ¡pisu:", err);
        alert("Chyba pÅ™i uklÃ¡dÃ¡nÃ­ rezervace.");
      });
    }
  </script>
</body>
</html>
