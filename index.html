<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Wishlist</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7fb;
      color: #333;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      color: #2a2a72;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin: 10px 0;
    }
    a {
      color: #0056b3;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .loader {
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>🎁 Môj wishlist</h1>
  <div id="wishlist-content" class="loader">Načítavam obsah...</div>

  <script>
    const markdownUrl = 'https://cdn.jsdelivr.net/gh/4ME280-Webdesign-a-uzivatelska-rozhrani/katarinadrgova-wishlist@main/wishlist.md';

    fetch(markdownUrl)
      .then(res => {
        if (!res.ok) throw new Error('Chyba pri načítaní.');
        return res.text();
      })
      .then(markdown => {
        // 🖼️ Nahradiť "- foto: (URL)" za markdown obrázok "![](URL)"
        const processed = markdown.replace(/- foto: \((https?:\/\/[^\s)]+)\)/g, '![]( $1 )');
        document.getElementById('wishlist-content').innerHTML = marked.parse(processed);
      })
      .catch(err => {
        document.getElementById('wishlist-content').innerText = 'Nepodarilo sa načítať wishlist.';
        console.error(err);
      });
  </script>

</body>
</html>
